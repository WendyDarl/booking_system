<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg:#0b1020; --text:#eaf0ff; --muted:#b9c3e6;
      --line:rgba(255,255,255,.10); --shadow:0 18px 45px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(120,140,255,.28), transparent 60%),
        radial-gradient(700px 450px at 85% 20%, rgba(255,120,180,.18), transparent 55%),
        radial-gradient(600px 400px at 50% 95%, rgba(60,220,255,.10), transparent 55%),
        var(--bg);
      min-height:100vh;
      display:grid; place-items:center;
      padding:28px 18px;
    }
    .wrap{width:100%; max-width:460px}
    .card{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius:22px;
      padding:18px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
    }
    .top{display:flex; align-items:center; gap:12px; margin-bottom:14px}
    .logo{
      width:44px;height:44px;border-radius:14px;
      background:linear-gradient(135deg, rgba(140,155,255,.9), rgba(255,120,180,.7));
      display:grid;place-items:center; font-weight:900;
      box-shadow:0 10px 25px rgba(120,140,255,.25);
    }
    h1{margin:0; font-size:18px}
    p{margin:4px 0 0; color:var(--muted); font-size:13px; line-height:1.5}
    .error{
      border:1px solid rgba(255,120,120,.35);
      background:rgba(255,120,120,.08);
      color:#ffd7d7;
      padding:10px 12px; border-radius:14px; margin:12px 0 0;
      font-size:13px;
    }
    form{margin-top:14px}
    .field{margin-bottom:12px}
    label{display:block; font-size:12px; color:var(--muted); margin-bottom:6px}
    input{
      width:100%; padding:11px 12px;
      border-radius:14px; border:1px solid var(--line);
      background:rgba(17,24,54,.55); color:var(--text);
      outline:none;
    }
    input:focus{border-color:rgba(140,155,255,.55)}
    .btn{
      width:100%;
      padding:12px 14px; border-radius:14px; border:0;
      background:linear-gradient(135deg, rgba(140,155,255,.95), rgba(60,220,255,.55));
      color:#07102a; font-weight:800; cursor:pointer;
      box-shadow:0 12px 30px rgba(60,220,255,.18);
    }
    .btn:hover{filter:brightness(1.03)}
    .links{margin-top:12px; text-align:center; font-size:13px; color:var(--muted)}
    .links a{color:var(--text); text-decoration:none; font-weight:700}
    .small{margin-top:10px; font-size:12px; color:rgba(255,255,255,.55); text-align:center}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="logo">BK</div>
        <div>
          <h1>User Login</h1>
          <p>Sign in to create and manage your bookings securely.</p>
        </div>
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="field">
          <label for="id_username">Username</label>
          <input id="id_username" name="username" type="text" placeholder="Username" required>
        </div>

        <div class="field">
          <label for="id_password">Password</label>
          <input id="id_password" name="password" type="password" placeholder="Password" required>
        </div>

        <button class="btn" type="submit">Login</button>
      </form>

      <div class="links">
        New user? <a href="/register/">Create account</a>
      </div>
      <!--
      <div class="small">
        Admin login is here: <a href="/admin/" style="color:var(--text);font-weight:700;text-decoration:none;">/admin</a>
      </div> -->
    </div>
  </div>
</body>
</html>
